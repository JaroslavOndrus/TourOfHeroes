<div class="container">
    <div [hidden]="submitted">
      <h1>Hero Form</h1>

      <form>
        
      </form>

      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Hero Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="money">Money</label>
          <input type="number" class="form-control" id="money" [(ngModel)]="model.money" name="money">
        </div>
  
        <div class="form-group">
          <label for="life">Hero Lives</label>
          <input type="number" class="form-control" id="life" required [(ngModel)]="model.life" name="life" #life="ngModel">
          <div [hidden]="life.valid || life.pristine" class="alert alert-danger">
            Hero Lives are required
          </div>
        </div>

        <div class="form-group">
          <label for="strenght">Strenght</label>
          <input type="number" class="form-control" id="strenght"
                 [(ngModel)]="model.strenght" name="strenght">
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>

      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Money</div>
        <div class="col-xs-9">{{ model.money }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Lives</div>
        <div class="col-xs-9">{{ model.life }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Strenght</div>
        <div class="col-xs-9">{{ model.strenght }}</div>
      </div>

      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
