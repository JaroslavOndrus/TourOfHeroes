<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <mat-form-field>
    <input matInput id="new-hero" #heroName />
  </mat-form-field>
    
  <button mat-raised-button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<select (change) = "dropDown($event)">
  <option>ID</option>
  <option>Name</option>
  <option>Money</option>
</select>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button mat-raised-button class="delete" title="delete hero" 
      (click)="delete(hero)">X</button>
  </li>
</ul>

<app-hero-form></app-hero-form>
