<h2>My Items</h2>

<div>
  <label for="new-item">Item name: </label>
  <mat-form-field>
    <input matInput id="new-item" #itemName />
  </mat-form-field>
    
  <button mat-raised-button class="add-button" (click)="add(itemName.value); itemName.value=''">
    Add Item
  </button>
</div>

<select (change) = "dropDown($event)">
  <option>ID</option>
  <option>Name</option>
  <option>Price</option>
</select>

<ul class="items">
  <li *ngFor="let item of items">
    <a routerLink="/item-detail/{{item.id}}">
      <span class="badge">{{item.id}}</span> {{item.name}}
    </a>
    <button mat-raised-button class="delete" title="delete item"
      (click)="delete(item)">X</button>
  </li>
</ul>

<app-item-search></app-item-search>
<app-item-detail [item]="selectedItem"></app-item-detail>
