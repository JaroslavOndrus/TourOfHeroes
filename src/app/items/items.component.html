<h2>{{item.name | uppercase}} Details</h2>
<div><span>id: </span>{{item.id}}</div>
<div><span>name: </span>{{item.name}}</div>
<div><span>price: </span>{{item.price}}</div>

<div>
    <label for="name">item name: </label>
    <input id="name" [(ngModel)]="item.name" placeholder="name">
    <label for="price" [(ngModel)] = "item.price" placeholder="price"></label>
</div>
